spring:
  profiles:
    active: dev

  application:
    name: gowork-service

  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

---
# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://localhost:3306/model3d?useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  data:
   redis:
    host: localhost
    port: 6379
    password: 123456
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml

tripo:
  api:
    key: ${TRIPO_API_KEY:tsk_hUVID9pynsnF_N94C1Vxv4Hiqsd73cDrj5N8N5kz3NX}
    base-url: https://api.tripo3d.ai/v2/openapi
    timeout: 60000

# 阿里云OSS配置
aliyun:
  oss:
    access-key-id: ${ALIYUN_OSS_ACCESS_KEY_ID:LTAI5tJDySHMjjn3FS9ne7xB}
    access-key-secret: ${ALIYUN_OSS_ACCESS_KEY_SECRET:ZRKRtYNcYLprXy1r8EOPGRIO691LHG}
    endpoint: ${ALIYUN_OSS_ENDPOINT:https://oss-cn-guangzhou.aliyuncs.com}
    bucket-name: ${ALIYUN_OSS_BUCKET_NAME:seven-cow}
    custom-domain: ${ALIYUN_OSS_CUSTOM_DOMAIN:}  # 可选：自定义域名
    path-prefix: model3d/  # 文件存储路径前缀

cors:
  allowed-origins:
    - http://localhost:3000
    - https://*.cpolar.top
    - https://*.cpolar.cn
    - "*"       # 开发阶段临时允许所有来源
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

logging:
  level:
    com.model3d: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# 生产环境配置
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:mysql://mysql:3306/model3d?useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: ${MYSQL_ROOT_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: redis
      password: ${REDIS_PASSWORD}
      port: 6379

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl

logging:
  level:
    com.model3d: INFO
    org.springframework.web: WARN
  file:
    name: /app/logs/application.log
